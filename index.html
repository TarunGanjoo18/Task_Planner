<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Project CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <title>To-Do List</title>
  </head>
  <body onload="loadInitialTaskCards()">
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="imageurl " class="form-label">Image URl</label>

              <input
                type="url"
                class="form-control"
                id="imageurl"
                placeholder="http://example.com/image.png"
              />
            </div>

            <div class="mb-3">
              <label for="tasktitle " class="form-label">Task Title</label>

              <input
                type="text"
                class="form-control"
                id="tasktitle"
                placeholder="What's Hot"
              />
            </div>
            <div class="mb-3">
              <label for="tasktype " class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="tasktype"
                placeholder="Like...funny, study"
              />
            </div>
            <div class="mb-3">
              <label for="taskdescription " class="form-label"
                >Task Description</label
              >
              <textarea
                row="20"
                class="form-control"
                id="taskdescription"
                placeholder="Describe the story......"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer justify-content-start">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              onclick="saveChanges()"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-primary rounded"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fas fa-plus"></i> Add New
          </button>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="shadow-lg input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search Task"
              aria-label="Search Task"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2"
              ><i class="fas fa-search"></i
            ></span>
          </div>
        </div>
      </div>

      <!-- Cards -->
      <section class="mt-5">
        <div class="row task__container"></div>
      </section>
    </section>
    <!--Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Project JS -->
    <script src="./index.js"></script>
  </body>
</html>
